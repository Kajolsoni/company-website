 <!-- Start Header   -->
  <div class="header">

     <center><h1><p> The Smart way of learning!</p></h1></center>
  </div>
 <!-- End Header  -->

 <!-- Content Wrapper Start-->
  <div class="content-wrapper">
  	<div class="container">
  		<!-- Start Nav -->
  		<div class="nav">
  			 <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="courses.html">COURSES</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
        <li><a href="feedback.html" class="active">COURSE FEEDBACK</a></li>

        <!-- Start Content -->
        <div class="content">

            <h2 class="heading">Course Feedback Form</h2>
            <p>If you have a suggestion or any feedback for us, we'd love to hear it.</p>

            <div class="feedback-form">
            	 <form>
                 <div class="row"> 
                    <div class="label">
                       Full Name
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="Kajol soni">
                    </div>
                 </div>

                 <div class="row"> 
                    <div class="label">
                       Email
                    </div>
                    <div class="input">
                      <input type="email" class="form-control" placeholder="abc@gmail.com">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Course Name
                    </div>
                    <div class="input">
                      <input type="text" class="form-control" placeholder="ex:HTML">
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Message
                    </div>
                    <div class="input">
                      <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       Please Rate it
                    </div>
                    <div class="input">
                      <select class="form-control">
                         <option value="star1">Star 1</option>
                         <option value="star2">Star 2</option>
                         <option value="star3">Star 3</option>
                         <option value="star4">Star 4</option>
                         <option value="star5">Star 5</option>
                      </select>
                    </div>
                 </div>
                 <div class="row"> 
                    <div class="label">
                       
                    </div>
                    <div class="input">
                      <button type="submit" class="btn">Submit</button>
                    </div>
                 </div>
               </form>
            </div>
        </div>
        <!-- End Content -->
  	</div>
  </div>
